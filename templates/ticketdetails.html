{% extends "base.html" %}
{% block title%}Ticket Details{% endblock %}

{% block content%}

<div class="container pb-5">
    <div class="d-flex justify-content-center overflow-hidden">
        <img class="w-75" src="{{(url_for('static', filename='images/nctconcert.jpg'))}}" class="card-img-top" alt="...">
    </div>

    <div class="row text-center py-5">
        <div class="col py-3">Column</div>
        <div class="col py-3">Column</div>
        <div class="w-100"></div>
        <div class="col py-3">Column</div>
        <div class="col py-3">Column</div>
    </div>

    <div class="row py-5">
        <div class="col-12 col-md-7 mb-5">
            <h4 class="pb-2">Seating Plan</h4>
            <div class="rounded border w-75">
                <img class="w-100 shadow-sm rounded" src="{{(url_for('static', filename='images/Seating Plan.jpg'))}}" alt="">
            </div>

            <div class="mt-5">
                <h4>Description</h4>
                
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                  More Details
                </button>
              </div>
              
              <!-- The Modal -->
              <div class="modal" id="myModal">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
              
                    <!-- Modal Header -->
                    <div class="modal-header">
                      <h4 class="modal-title">Modal Heading</h4>
                      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
              
                    <!-- Modal body -->
                    <div class="modal-body">
                      Modal body..
                    </div>
              
                    <!-- Modal footer -->
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
              
                  </div>
                </div>
              </div>
        </div>


        <div class="col-6 col-md-4">
            <h4 class="pb-2">Select Category</h4>
            <div class="rounded border shadow-sm">
                <div class="d-flex flex-column">
                    <div class="p-2">
                        <button type="button" class="btn btn-lg w-100">Cat 1<div class="text-muted"><small>$123</small></div></button>
                    </div>
                    <div class="p-2">
                        <button type="button" class="btn btn-lg w-100">Cat 2<div class="text-muted"><small>$123</small></div></button>
                    </div>
                    <div class="p-2">
                        <button type="button" class="btn btn-lg w-100">Cat 3<div class="text-muted"><small>$123</small></div></button>
                    </div>
                    <div class="p-2">
                        <button type="button" class="btn btn-lg w-100"> Cat 4<div class="text-muted"><small>$123</small></div></button>
                    </div>
                </div>

            </div>
            <div class="col-sm rounded border mt-5">
                <a type="button" class="btn btn-lg w-100" href="/cart">Add to Cart</a>
            </div>
        </div>
        
    </div>


</div>


{% endblock %}

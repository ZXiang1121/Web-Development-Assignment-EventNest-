{% extends "base.html" %}
{% block title %}EventNest - Create Event{% endblock %}

{% block content %}
<div class="p-3 mb-2 bg-light">
    <div class="container-sm col-lg-6 ml-auto">

        <h2 class="display-7">Create Event</h2>

        <form action="/action_page.php" class="needs-validation" novalidate>
            <div class="form-group my-4">
                <label class="control-label" for="ename">Event Name</label>
                <input type="text" class="form-control" id="ename" required>

                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>

            <div class="form-group my-4">
                <label>Event Date</label>
                <div class="row">
                    <div class="col">
                        <div class="md-form md-outline input-with-post-icon datepicker" id="customDays">
                            <input placeholder="DD/MM/YYYY" type="text" id="datepicker" class="form-control">

                            <i class="fas fa-calendar input-prefix text-info active" tabindex=0></i>
                        </div>
                    </div>
                    <span>To</span>
                    <div id="date-picker-example" class="md-form md-outline input-with-post-icon datepicker">
                        <input placeholder="DD/MM/YYYY" type="text" id="example" class="form-control">
                        
                    </div>
                </div>

                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>

            <div class="form-group my-4">
                <div class="mb-3">
                    <label for="formFile" class="form-label">Event Poster</label>
                    <input class="form-control" type="file" id="formFile">
                    
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
            </div>

            <div class="form-group my-4">
                <div class="mb-3">
                    <label for="formFile" class="form-label">Event Seating Plan</label>
                    <input class="form-control" type="file" id="formFile">

                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <label for="seatingcats" class=" mt-3">Number of Seating Categories</label>
                <select class="form-control" id="seatingcats">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <div class="row justify-content-center mt-5 mb-3">
                <form action="" method="POST">
                    <input type="submit" class="btn btn-primary btn-md" style="width:40%" value="Submit">
                </form>
            </div>

        </form>
    </div>
</div>

<script>
// Disable form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Get the forms we want to add validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();

// Data Picker Initialization
$('.datepicker').datepicker({
  inline: true
});

// Add the following code if you want the name of the file appear on select
$(".custom-file-input").on("change", function() {
  var fileName = $(this).val().split("\\").pop();
  $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
});
</script>
{% endblock %}

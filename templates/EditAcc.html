{% extends "base.html" %}
{% block title%}Edit Account Details{% endblock %}

{% block content%}
<div class="p-5 bg-light">
    <div class="container-sm col-lg-6 ml-auto">

        <h2 class="display-7">Edit Account Details</h2>

        <form action="/action_page.php" class="needs-validation" novalidate>

            <div class="form-group my-4">
                <label class="control-label" for="email">Name</label>
                <input type="text" class="form-control" id="email" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>

            <div class="form-group mt-4 pb-1">
                <label class="control-label" for="pwd">Email</label>
                <input type="password" class="form-control" id="pwd" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>

            <div class="form-group mt-4 pb-1">
                <label class="control-label" for="pwd">Date of Birth</label>
                <input type="password" class="form-control" id="pwd" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>

            
            <div class="container py-5">
                <div class="row text-center">
                  <div class="col">
                    <a class="btn btn-primary btn-md" style="width:50%">Save</a>
                  </div>
                  <div class="col">
                    <a class="btn btn-outline-primary btn-md" href="/ChangePass" style="width:50%">Change Password</a>
                  </div>
            </div>
        </div>

        </form>

    </div>
</div>
{% endblock %}
